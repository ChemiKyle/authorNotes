<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>authorNotes</title>
</head>

<body>
	<div id='top-of-book'></div>
	<div class='left-page'>
	<p>Do you ever highlight memorable passages on your kindle, but find it cumbersome to go back over them?</p>
	<p>We can fix that for you and split your file up by author and book for easier perusal.</p>
	<p>Just upload your file below and we'll work our magic.</p>
	<form action="" method="post" enctype="multipart/form-data">
		<input type="file" name='kindleFile' accept='.txt'>
		<button id="file-submit" type="submit">Submit file</button>
	</form>
	</div>

	<div class="right-page">
		<div id='author-content'>
			
		</div>
	</div>
	<footer id='bottom-of-book'></footer>

	<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
	<script src="fileReadTest.js"></script>
</body>
